
<!DOCTYPE html>
<html>
	<head>
		<title>JS - Lessons</title>
	</head>
	<body>
		<p id="car"></p>
		<script type="text/javascript">
			let lesson = "Arrays"
			document.write(`<h3>${lesson} Lesson</h3>`)
			let names = ["Jesse","Avict","Justice"];
			document.write("Array names is: [",names,"]<br/><br/>");
			names.push("Wence");
			document.write("<span style='color:blue'>Pushed</span> Wence into the names Array <br/>");
			document.write("Array names is: [",names,"]<br/><br/>");
			names.unshift("Francis");
			document.write("<span style='color:orange'>Unshifted</span> Francis into the names Array <br/>");
			document.write("Array names is: [",names,"]<br/><br/>");
			names[6] = "Matiko";
			document.write("<span style='color:green'>Added</span> Matiko into the names Array at index 6 <br/>");
			document.write("Array names is: [",names,"]<br/><br/>");
			names[5] = "Baraka";
			document.write("<span style='color:green'>Added</span> Baraka into the names Array at index 5 <br/>");
			document.write("Array names is: [",names,"]<br/><br/>");
			names[0] = "Brusel";
			document.write("<span style='color:brown'>Replaced</span> Jesse with Brusel in the names Array at index 0 <br/>");
			document.write("Array names is: [",names,"]<br/><br/>");
			names[2] = "Anthony";
			document.write("<span style='color:brown'>Replaced</span> Justice with Anthony in the names Array at index 2 <br/>");
			document.write("Array names is: [",names,"]<br/><br/>");
			let removedName = names.pop();
			document.write(`<span style='color:red'>Popped</span> ${removedName} names Array<br/>`);
			document.write("Array names is: [",names,"]<br/><br/>");
			removedName = names.shift();
			document.write(`<span style='color:purple'>Shifted</span> ${removedName} names Array<br/>`);
			document.write("Array names is: [",names,"]<br/><br/>");
			lesson = "Functions";
			document.write(`<h3>${lesson} Lesson</h3>`)
			function greet(){
				console.log("Hello World");
				document.write("Hello World was displayed on the console!");
			}
			greet()	;
			document.write("<h4>Return Values</h4>");
			function getInfo () {
				return("<span style='color:violet'>Hello I am from getInfo Function</span><br/>");
			}
			document.write("Accessing return value from getInfo() function <br/><br/>");
			document.write(getInfo());
			const sum = (a,b) => `Sum of ${a} + ${b} is ${a+b}`;
			document.write("<h4>Parameter Values</h4>");
			document.write("Using sum function to return the value of 5 + 7<br/>");
			document.write(sum(5,7));
			const myCar = (car) => `My car is a: ${car}`;
			document.getElementById("car").innerHTML = myCar("Hell-cat");
		</script>
	</body>
</html>
